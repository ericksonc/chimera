[project]
name = "chimera-cli"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "chimera-core",
    "chimera-api",
    "textual>=3.2.0",
    "rich>=14.0.0",
    "cyclopts>=4.1.0",
]

[project.scripts]
chimera = "chimera_cli.app:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chimera_cli"]
