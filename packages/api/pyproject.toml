[project]
name = "chimera-api"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "chimera-core",
    "fastapi>=0.118.0",
    "uvicorn>=0.37.0",
    "sse-starlette>=3.0.0",
    "python-multipart>=0.0.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chimera_api"]
