[project]
name = "chimera-core"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.12.0",
    "pydantic-ai>=1.7.0",
    "httpx>=0.28.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chimera_core"]
